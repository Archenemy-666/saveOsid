
<h1 align="center">Corporate login</h1>
<form #corporateLoginForm="ngForm" (ngSubmit)="SubmitCorporateDetails(corporateLoginForm.value)">
    <div align="center">
        <input type="text" placeholder="Corporate-Id" name = "corporateId" ngModel><br/>
        <input type="password" placeholder="password" name = "password" ngModel><br/>
        <button> Login</button><br/> 
    </div>
</form>
