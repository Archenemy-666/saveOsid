
<h1 align="center">Corporate Registration</h1>
<form #corporateRegForm="ngForm" (ngSubmit)="registerCorporate(corporateRegForm.value)">
    <div align="center">
        <input type="text" placeholder="Corporate-Name" name="corporateName" ngModel><br/>
        <input type="text" placeholder="Corporate-Id" name="corporateId" ngModel><br/>
        <input type="text" placeholder="Location" name="location" ngModel><br/>
        <input type="number" placeholder="contact" name="contact" ngModel><br/>
        <input type="text" placeholder="EmailId" name="emailId" ngModel><br/>
        <input type="date" placeholder="Established Year" name="established" ngModel><br/>
        <input type="password" placeholder="password" name = "password" ngModel><br/>
        <button value="reset">Register</button>
    </div> 
</form>
